<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="header">
                <h1> <img class="logo" src="imagenes/letra-a.png"> </h1>

            </div>
        </header>

    <main>
        <section class="texto">
            <textarea class="areatexto" name= "mensaje" id="mensaje" placeholder="Ingrese el texto aquí..."></textarea>
        </section>

        <div class="columna">
            <div class="contenidocolumna">
            <img src="imagenes/buscar.png" class="imagenbuscar" id="imagenbuscar">
            <h2 class="tituloh2" id="tituloh2">Ningún mensaje fue encontrado</h2>
            <textarea class="parrafo" id="parrafo">Ingresa el texto que desees encriptar o desencriptar</textarea>
            <button class="botoncopiar" id="botoncopiar" onclick="copy()">Copiar</button>
        </div>
            
        </div>       
    </main>
          
    <footer class="encriptar">
        <div class="mensaje">
            <small> &#33 Solo letras minúsculas y sin acentos</small>
        </div>

        <div class="botones">
            <button class="botonencriptar" id="encriptar" onclick="encriptar()">Encriptar</button>
            <button class="botondesencriptar" id="desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>

    </footer>
       
</body>


</html>
